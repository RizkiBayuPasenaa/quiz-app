<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="switch-mode">Switch Mode</button>
    <div class="container">
        <div class="header">
            <h1>Quiz App</h1>
        </div>
        <div class="quiz-container">
            <div class="quiz-header">
                <h2 id="question-number">Question 1</h2>
                <h2 id="question-text">What is the capital of France?</h2>
            </div>
            <div id="quiz-options"> 
                <!-- Hasil -->
            </div>
        </div>
        <div class="footer">
            <div id="result" style="display: none;">
                <h2 id="score-percentage">100%</h2>
            </div>
            <button id="next-question">Next</button>
            <button id="restart-question">Restart Quiz</button>
        </div>
    </div>
    <footer><h3>Build by <a href="">rizkibayupasena</a> and Algoritma by ChatGpt</h3></footer>
    <script type="module" src="./js/script.js"></script>
</body>
</html>
